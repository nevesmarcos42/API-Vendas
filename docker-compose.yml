# Docker Compose para Sistema de Microserviços de Vendas
# Orquestra todos os serviços necessários incluindo bancos de dados e mensageria

version: '3.8'

# Definição de redes para isolamento dos serviços
networks:
  microservices-network:
    driver: bridge

# Volumes para persistência de dados
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

services:
  # PostgreSQL - Banco de dados principal
  postgres:
    image: postgres:15-alpine
    container_name: microservices_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Sistema de mensageria
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: microservices_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # Porta AMQP
      - "15672:15672"  # Interface de gerenciamento
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Serviço de Estoque
  estoque-service:
    build:
      context: .
      dockerfile: src/Services/EstoqueService/Dockerfile
    container_name: microservices_estoque
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=EstoqueDB;Username=postgres;Password=postgres
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - JwtSettings__SecretKey=MinhaSuperChaveSecretaParaJWTQueTemMaisDe32Caracteres123!
      - JwtSettings__Issuer=MicroservicesVendas
      - JwtSettings__Audience=MicroservicesVendas.Client
    ports:
      - "8002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Serviço de Vendas
  vendas-service:
    build:
      context: .
      dockerfile: src/Services/VendasService/Dockerfile
    container_name: microservices_vendas
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=VendasDB;Username=postgres;Password=postgres
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - JwtSettings__SecretKey=MinhaSuperChaveSecretaParaJWTQueTemMaisDe32Caracteres123!
      - JwtSettings__Issuer=MicroservicesVendas
      - JwtSettings__Audience=MicroservicesVendas.Client
      - ServiceEndpoints__EstoqueServiceUrl=http://estoque-service:8080
    ports:
      - "8001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      estoque-service:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: src/Gateway/ApiGateway/Dockerfile
    container_name: microservices_gateway
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - JwtSettings__SecretKey=MinhaSuperChaveSecretaParaJWTQueTemMaisDe32Caracteres123!
      - JwtSettings__Issuer=MicroservicesVendas
      - JwtSettings__Audience=MicroservicesVendas.Client
      - ServiceEndpoints__VendasServiceUrl=http://vendas-service:8080
      - ServiceEndpoints__EstoqueServiceUrl=http://estoque-service:8080
    ports:
      - "8000:8080"
    depends_on:
      vendas-service:
        condition: service_healthy
      estoque-service:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx - Load Balancer e Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: microservices_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - microservices-network

  # Prometheus - Monitoramento (opcional)
  prometheus:
    image: prom/prometheus:latest
    container_name: microservices_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - microservices-network

  # Grafana - Dashboards (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: microservices_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - microservices-network